<div class="row">
    <div class="form-group col-12 pb-2">
        <input type="search" class="form-control rounded-0 py-2" placeholder="Ürün Filtreleme" [(ngModel)]="searchText">
    </div>
</div>
<div class="row" *ngIf="products.length > 0; else noProducts">
    <div class="col-12 col-md-6 col-lg-4 mb-2" *ngFor="let product of products | productFilter:searchText">
        <div class="card">
            <img src="{{product.image}}" alt="{{product.title}}">
            <div class="card-body">
                <h4 class="card-title">{{product.title | uppercase}}</h4>
                <p class="card-text">{{product.description | lowercase}}</p>
                <div class="row">
                    <div class="col">
                        <p class="btn btn-danger btn-block">{{product.price}}</p>
                    </div>
                    <div class="col">
                        <a (click)="addToCart(product.id)" class="btn btn-success btn-block">Add To Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #noProducts>
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 text-muted text-center">
            No Products Found
        </div>
    </div>
</ng-template>
